<!--2-2 CSS Text: Text Color, Text Alignment,Text Decoration,Font Size, Font Family, Font-Style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: darkcyan;
        }
        p{
            color: darkgoldenrod;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--Inline Css-->
    <h1 style="color: blue;">Learning basic CSS</h1>
    <h2 style="background-color: brown;">Inline CSS</h2>
    <!--Internal Css-->
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p>Short Form</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p>after each style you need to use semi-colon(;)</p>
    <ul type="square">
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>


</body>
</html>
